<section class="py-16 bg-white">
  <div class="app-container">
    <div class="text-center mb-8">
      <p class="text-xs sm:text-sm font-bold uppercase tracking-wide mb-2 text-[#00d6d6]">
        Our Partners
      </p>
      <h2 class="text-3xl md:text-5xl font-extrabold leading-tight mb-2">
        Proudly Partnering With
      </h2>
      <p class="mt-3 text-gray-600 max-w-2xl mx-auto">
        We're excited to collaborate with these key organizations to bring you the best possible learning environment.
      </p>
    </div>

    <!-- Desktop Carousel -->
    <div class="relative hidden md:block">
      <button
        (click)="scrollPrev()"
        aria-label="Scroll partners left"
        class="flex items-center justify-center absolute left-0 top-1/2 -translate-y-1/2 z-20 w-10 h-10 rounded-full shadow-md border bg-white/90 hover:bg-white"
      >
        ‹
      </button>
      <div #carousel
           role="list"
           tabindex="0"
           aria-label="Partner logos"
           class="flex gap-8 overflow-x-auto scroll-smooth no-scrollbar py-4 snap-x snap-mandatory"
      >
        <ng-container *ngFor="let p of partners">
          <div role="listitem"
               class="flex-none w-48 h-24 flex items-center justify-center bg-white rounded-md shadow-sm border border-gray-300 snap-start transition hover:shadow-lg">
            <img
              [src]="p.src"
              [alt]="p.alt"
              loading="lazy"
              class="max-h-16 max-w-full object-contain"
              (error)="onImgError($event)"
            />
          </div>
        </ng-container>
      </div>
      <button
        (click)="scrollNext()"
        aria-label="Scroll partners right"
        class="flex items-center justify-center absolute right-0 top-1/2 -translate-y-1/2 z-20 w-10 h-10 rounded-full shadow-md border bg-white/90 hover:bg-white"
      >
        ›
      </button>
    </div>

    <!-- Mobile Grid -->
    <div class="grid grid-cols-2 gap-6 sm:grid-cols-3 mt-4 md:hidden">
      <ng-container *ngFor="let p of partners">
        <div class="flex items-center justify-center bg-white rounded-md shadow-sm border border-gray-300 h-20 transition hover:shadow-lg">
          <img
            [src]="p.src"
            [alt]="p.alt"
            loading="lazy"
            class="max-h-12 max-w-full object-contain"
            (error)="onImgError($event)"
          />
        </div>
      </ng-container>
    </div>

    <div class="text-center mt-10">
      <a href="/partner" class="inline-block px-6 py-3 md:px-10 md:py-4 bg-black text-white font-semibold text-base md:text-lg shadow hover:bg-gray-900 transition">
      Partner With Us
    </a>
    </div>
  </div>
</section>
