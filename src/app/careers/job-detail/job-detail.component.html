<app-header [pageName]="'Careers'"></app-header>

<main class="mt-0 pt-0" *ngIf="job; else notFound">
  <!-- Hero like other pages -->
  <section
    class="case-banner relative w-full h-[220px] md:h-[300px] overflow-hidden"
  >
    <img
      src="assets/images/classroom-plans/buses.svg"
      alt="Careers"
      class="absolute inset-0 w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative z-20 flex items-center justify-center h-full px-4">
      <div class="text-center max-w-3xl mx-auto">
        <div class="relative inline-block">
          <span
            class="absolute -top-4 -left-4 w-7 h-7 border-t-4 border-l-4 border-[#F5AB29]"
          ></span>
          <h1
            class="text-white text-3xl md:text-4xl font-extrabold leading-tight px-4"
          >
            {{ job.title }}
          </h1>
          <span
            class="absolute -bottom-4 -right-4 w-7 h-7 border-b-4 border-r-4 border-[#F5AB29]"
          ></span>
        </div>
        <p class="mt-3 text-white/90">{{ job.location }} â€¢ {{ job.type }}</p>
      </div>
    </div>
  </section>

  <section class="py-10 md:py-14 bg-white">
    <div class="container mx-auto px-4 max-w-4xl">
      <p class="text-gray-700 leading-relaxed">{{ job.description }}</p>

      <div *ngIf="job.responsibilities?.length" class="mt-8">
        <h2 class="text-xl md:text-2xl font-bold text-gray-900">
          Responsibilities
        </h2>
        <ul class="mt-3 list-disc list-inside space-y-1 text-gray-700">
          <li *ngFor="let r of job.responsibilities">{{ r }}</li>
        </ul>
      </div>

      <div *ngIf="job.qualifications?.length" class="mt-8">
        <h2 class="text-xl md:text-2xl font-bold text-gray-900">
          Qualifications
        </h2>
        <ul class="mt-3 list-disc list-inside space-y-1 text-gray-700">
          <li *ngFor="let q of job.qualifications">{{ q }}</li>
        </ul>
      </div>

      <div class="mt-10 flex flex-col sm:flex-row gap-3">
        <a
          *ngIf="job.applyUrl"
          [href]="job.applyUrl"
          target="_blank"
          rel="noopener"
          class="inline-flex items-center px-6 py-3 rounded-lg bg-primary text-black font-semibold hover:bg-gray-900 hover:text-white transition"
          >Apply Now</a
        >
        <a
          [routerLink]="['/contact-us']"
          [queryParams]="{ messageType: 'ENQUIRY', platform: 'JF_FINANCE' }"
          class="inline-flex items-center px-6 py-3 rounded-lg border-2 border-primary text-primary font-semibold hover:bg-primary hover:text-black transition"
          >Ask a Question</a
        >
      </div>
    </div>
  </section>
</main>

<ng-template #notFound>
  <app-header [pageName]="'Careers'"></app-header>
  <section class="py-16 text-center">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl md:text-3xl font-bold">Job not found</h1>
      <a routerLink="/careers" class="mt-4 inline-block text-primary underline"
        >Back to Careers</a
      >
    </div>
  </section>
</ng-template>

<app-footer></app-footer>
